name: second_brain
description: "A RAG-Powered Note Taking App â€” Chat with your notes using AI"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0' # Upped min SDK to 3.2.0 for best compatibility with latest Riverpod/AI packages

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  equatable: ^2.0.5
  # Local Storage
  shared_preferences: ^2.3.5
  # Voice
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1

  # AI & RAG (New!)
  google_generative_ai: ^0.4.7  # Required for Gemini Embeddings & Chat

  # Configuration
  flutter_dotenv: ^6.0.0        # To secure your API Key

  # UI
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.17
  cupertino_icons: ^1.0.8
  flutter_staggered_grid_view: ^0.7.0

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  # Code Generation
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - .env