publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  equatable: ^2.0.5

  # Local Storage
  shared_preferences: ^2.3.5

  # Voice & Permissions
  speech_to_text: ^7.3.0
